<!DOCTYPE html>
<html>
<head>
  <title>Music Light Sync</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f7f7f7;
    }
    .room {
      margin-bottom: 2em;
    }
    .room h2 {
      margin-bottom: 0.5em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }
    .light-box {
      background: #fff;
      border: 2px solid #ccc;
      color: #000;
      border-radius: 10px;
      padding: 1em;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }
    .light-box.selected {
      border-color: #00aaff;
    }
    button {
      margin-right: 10px;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>

<h1>ğŸµ Select Lights to Sync</h1>
<h3>ğŸ¶ Current BPM: <span id="bpm">--</span></h3>


<form method="post">
  <button name="fetch" type="submit">ğŸ” Fetch Lights</button>
  <button type="button" onclick="startPreview()">ğŸŒˆ Start Preview</button>
  <button type="submit" name="load">ğŸ” Load Previous Selection</button>
  <button name="save" type="submit">ğŸ’¾ Save Selection</button>
  <button type="button" onclick="stopAll()">ğŸ›‘ Stop All Effects</button>
  <button type="button" onclick="startMicBeat()">ğŸ™ï¸ Use Microphone for Beat Sync</button>

  {% for room, lights_in_room in lights.items() %}
    <div class="room">
      <h2>{{ room }}</h2>
      <div class="grid">
        {% for light_id, name in lights_in_room %}
          <div class="light-box {% if light_id in current %}selected{% endif %}" onclick="toggleLight(this, '{{ light_id }}')">
            <input type="checkbox" name="lights" value="{{ light_id }}" style="display:none;" {% if light_id in current %}checked{% endif %}>
            {{ name }}
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</form>

{% if debug_output %}
  <h3>ğŸ›  Debug Output</h3>
  <pre>{{ debug_output | join("\n") }}</pre>
{% endif %}

<script>
function toggleLight(el, lightId) {
  const checkbox = el.querySelector('input');
  checkbox.checked = !checkbox.checked;
  el.classList.toggle('selected');

  // Preview flash
  fetch("flash/" + lightId, { method: "POST" });
}

function startPreview() {
  const selected = Array.from(document.querySelectorAll('input[name="lights"]:checked'))
    .map(cb => cb.value);

  fetch("preview", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ lights: selected })
  });
}

let lastPeak = 0;
let micStream = null;
let audioContext = null;

let beatTimestamps = [];
const BPM_SAMPLE_SIZE = 8;

let lastSmartMode = {
  fade: 0,
  strobe: 0
};

function stopAll() {
  fetch("stop_all", { method: "POST" });

  if (micStream) {
    micStream.getTracks().forEach(track => track.stop());
    micStream = null;
    console.log("ğŸ”‡ Microphone stopped.");
  }

  if (audioContext) {
    audioContext.close();
    audioContext = null;
    console.log("ğŸ§ Audio context closed.");
  }
}

function startMicBeat(event) {
  if (event) event.preventDefault();

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("âš ï¸ Microphone access is not supported in this browser or connection isn't secure.");
    return;
  }

  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    console.log("ğŸ™ï¸ Microphone access granted.");

    micStream = stream;
    audioContext = new AudioContext();
    const mic = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 512;
    mic.connect(analyser);

    const data = new Uint8Array(analyser.frequencyBinCount);
    let lastPeak = 0;
    let beatTimestamps = [];
    let lastVolume = 0;

    function detectBeat() {
      if (!micStream) return;

      analyser.getByteFrequencyData(data);
      const volume = data.reduce((a, b) => a + b, 0) / data.length;

      const now = Date.now();
      const volumeChange = volume - lastVolume;
      lastVolume = volume;

      // Detect beat
      if (volume > 50 && now - lastPeak > 250 && volumeChange > 5) {
        lastPeak = now;
        beatTimestamps.push(now);
        if (beatTimestamps.length > BPM_SAMPLE_SIZE) {
          beatTimestamps.shift(); // Keep only the last N beats
        }
      }


      // Smart effects
      let beatRate = 0;
      if (beatTimestamps.length >= 2) {
        let intervals = [];
        for (let i = 1; i < beatTimestamps.length; i++) {
          intervals.push(beatTimestamps[i] - beatTimestamps[i - 1]);
        }
        const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        beatRate = 60000 / avgInterval;
      }

      if (!isNaN(beatRate) && beatRate > 20 && beatRate < 200) {
        document.getElementById("bpm").innerText = Math.round(beatRate);
      }

      // Quiet? Fade out lights
      if (volume < 15 && now - lastSmartMode.fade > 2000) {
        lastSmartMode.fade = now;
        fetch("smart", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "fade" })
        });
      }

      // Fast beat? Strobe
      if (beatRate > 150 && now - lastSmartMode.strobe > 1000) {
        lastSmartMode.strobe = now;
        fetch("smart", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "strobe" })
        });
      }

      requestAnimationFrame(detectBeat);
    }

    detectBeat();
  }).catch(err => {
    alert("âŒ Mic access denied.");
    console.error(err);
  });
}

</script>

</body>
</html>
