<!DOCTYPE html>
<html>
<head>
  <title>Select Lights</title>
</head>
<body>
  <h1>Select Lights to Sync</h1>
  <form method="post">
    {% for light in lights %}
      <div>
        <input type="checkbox" name="lights" value="{{ light }}" {% if light in current %}checked{% endif %}>
        <label>{{ light }}</label>
      </div>
    {% endfor %}
    <br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
